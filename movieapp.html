<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row header-bar">
            <div class="col-md-6">
                <h1>Movie App</h1>
            </div>
            <div class="col-md-6 text-right">
                <button id="new-movie-btn">Add New Movie</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="movie-list-parent">
                    <ul id="movie-list">
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div id="movie-form">
                    <form name="newMovieForm" id="newMovieForm" class="hide">
                        <input type="text" placeholder="Movie Title" name="movieTitle" id="movieTitle" />
                        <br />
                        <input type="text" placeholder="Running Time" name="runningTime" id="runningTime" />
                        <br />
                        <input type="text" placeholder="Year" name="year" id="year" />
                        <br />
                        <div id="genre">
                            <input type="radio" name="genre" value="comedy" /> comedy
                            <br />
                            <input type="radio" name="genre" value="drama" /> drama
                            <br />
                            <input type="radio" name="genre" value="horror" /> horror
                        </div>
                        <textarea placeholder="Description" name="desc" id="desc"></textarea>
                        <br />
                        <input id="submit" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="movieDetails" class="hide">
                <h1 id="movie-title"></h1>
                <h3 id="time-year"></h3>
                <p id="description"></p>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/movie.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/movieapp.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
